<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is for visibility css3 page</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid indigo;
        }
        
        #id-1{
            background-color: khaki;
        }
        #id-2{
            background-color: green;
        }
        #id-3{
            background-color: yellowgreen;
            /* visibility: hidden; */
            /* display: none; */
            display: block;
        }
        #id-4{
            background-color: goldenrod;
        }

    </style>
</head>
<body>
    <h1>This is CSS3 Part </h1>
    <div class="box" id="id-1"></div>
    <div class="box" id="id-2"></div>
    <div class="box" id="id-3"></div>
    <div class="box" id="id-4"></div>
</body>
</html>
